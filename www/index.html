<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <meta http-equiv="Content-Security-Policy" content="default-src *; script-src 'self' 'unsafe-inline' 'unsafe-eval' *; style-src  'self' 'unsafe-inline' *">

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="lib/cordova/ng-cordova.min.js"></script>
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/demoCtrl.js"></script>
    <script src="js/demoService.js"></script>
  </head>

  <body ng-app="localNotifications">
    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Local Notifications Testing</h1>
      </ion-header-bar>
      <ion-content ng-controller="DemoCtrl as demo">
        <button class="button button-block button-positive" ng-click="demo.showNotification()">
          Immediate Alert
        </button>
        <button class="button button-block button-positive" ng-click="demo.setScheduledNotification()">
          Scheduled Alert
        </button>
        <button class="button button-block button-positive" ng-click="demo.setRepeatingNotification()">
          Repeating Alert
        </button>
      </ion-content>
    </ion-pane>
  </body>
</html>
